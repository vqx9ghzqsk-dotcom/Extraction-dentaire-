<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentistData Pro - Makala</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #a03355;
            --secondary: #6366f1;
            --glass: rgba(255, 255, 255, 0.8);
            --bg: #f0f2f5;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            color: #1e293b;
            min-height: 100vh;
        }

        /* Menu Moderne */
        .nav-header {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            border: none;
            padding: 12px 20px;
            border-radius: 15px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            transform: scale(1.05);
        }

        /* Cartes Style Moderne */
        .container { max-width: 1000px; margin: 0 auto; }
        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: none;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .card.active { display: block; animation: slideUp 0.5s ease; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Formulaire Sp√©cial "Z√©ro Clavier" */
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label { font-size: 0.85rem; font-weight: 700; color: #64748b; text-transform: uppercase; }

        select {
            appearance: none;
            background: white;
            border: 2px solid transparent;
            padding: 12px;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: 0.2s;
        }

        select:focus { border-color: var(--primary); outline: none; }

        .btn-add {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(160, 51, 85, 0.2);
        }

        /* Tableaux et Analyses */
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 15px; overflow: hidden; margin-top: 15px; }
        th { background: #f8fafc; padding: 15px; text-align: left; font-size: 0.8rem; }
        td { padding: 15px; border-top: 1px solid #f1f5f9; }

        .interpretation-card {
            background: #eef2ff;
            border-left: 6px solid var(--secondary);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 0.95rem;
            color: #3730a3;
        }

        .stats-row {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-pill {
            background: white;
            padding: 15px;
            border-radius: 18px;
            flex: 1;
            text-align: center;
        }

        .stat-pill span { display: block; font-size: 0.7rem; color: #94a3b8; font-weight: bold; }
        .stat-pill b { font-size: 1.5rem; color: var(--primary); }

    </style>
</head>
<body>

<div class="container">
    <div class="nav-header">
        <button class="tab-btn active" onclick="switchTab(1)">üìù Collecte</button>
        <button class="tab-btn" onclick="switchTab(2)">üìä Matrice</button>
        <button class="tab-btn" onclick="switchTab(3)">üìà R√©sultats</button>
        <button class="tab-btn" onclick="seedFunData()" style="background:#dcfce7; color:#166534;">‚ú® Mode Fun (x10)</button>
    </div>

    <div id="tab1" class="card active">
        <h2 style="margin-top:0">Fiche Digitale Makala</h2>
        <div class="input-grid">
            <div class="field-group">
                <label>√Çge du patient</label>
                <select id="ageSelect">
                    <option value="">Choisir l'√¢ge...</option>
                </select>
            </div>
            <div class="field-group">
                <label>Sexe</label>
                <select id="sexeSelect">
                    <option value="M">1. Masculin</option>
                    <option value="F">2. F√©minin</option>
                </select>
            </div>
            <div class="field-group">
                <label>Profession</label>
                <select id="profSelect">
                    <option value="√âtudiant">√âtudiant</option>
                    <option value="Fonctionnaire">Fonctionnaire</option>
                    <option value="Secteur Priv√©">Secteur Priv√©</option>
                    <option value="Sans emploi">Sans emploi</option>
                    <option value="Retrait√©">Retrait√©</option>
                </select>
            </div>
            <div class="field-group">
                <label>Dent (FDI)</label>
                <select id="dentSelect">
                    </select>
            </div>
            <div class="field-group">
                <label>Arcade</label>
                <select id="arcadeSelect">
                    <option value="Maxillaire">1. Maxillaire</option>
                    <option value="Mandibulaire">2. Mandibulaire</option>
                </select>
            </div>
            <div class="field-group">
                <label>Indication (INDIC)</label>
                <select id="indicSelect">
                    <option value="Carie">1. Carie avanc√©e</option>
                    <option value="Complication">2. Compl. pulpo-p√©riap.</option>
                    <option value="Parodontale">3. Maladie parodontale</option>
                    <option value="Incluse">4. Dent incluse</option>
                    <option value="Traumatisme">5. Traumatisme</option>
                    <option value="Orthodontie">6. Orthodontie</option>
                    <option value="Autres">7. Autres</option>
                </select>
            </div>
            <div class="field-group">
                <label>Type d'extraction</label>
                <select id="typeSelect">
                    <option value="Simple">1. Simple</option>
                    <option value="Chirurgicale">2. Chirurgicale</option>
                </select>
            </div>
            <div class="field-group">
                <label>Complication</label>
                <select id="compSelect">
                    <option value="Aucune">0. Aucune</option>
                    <option value="H√©morragie">1. H√©morragie</option>
                    <option value="Infection">2. Infection</option>
                    <option value="Alv√©olite">3. Alv√©olite</option>
                </select>
            </div>
        </div>
        <button class="btn-add" onclick="savePatient()">ENREGISTRER SANS TAPER</button>
    </div>

    <div id="tab2" class="card">
        <h2>D√©pouillement (N=<span id="n-count">0</span>)</h2>
        <div style="overflow-x:auto">
            <table id="mainTable">
                <thead>
                    <tr><th>√Çge</th><th>Sexe</th><th>Dent</th><th>Indication</th><th>Type</th><th>Compl.</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="tab3" class="card">
        <div class="stats-row">
            <div class="stat-pill"><span>√ÇGE MOYEN</span><b id="resAge">0</b></div>
            <div class="stat-pill"><span>% FEMMES</span><b id="resSex">0%</b></div>
            <div class="stat-pill"><span>% CHIRURGIE</span><b id="resChir">0%</b></div>
        </div>

        <div class="interpretation-card" id="globalInterp">
            Saisissez des donn√©es pour voir l'analyse automatique...
        </div>

        <h3>1. Corr√©lation √Çge x Indication</h3>
        <table id="crossAgeTable">
            <thead><tr><th>Indication</th><th>√Çge Moyen</th><th>Interpr√©tation</th></tr></thead>
            <tbody></tbody>
        </table>

        <h3>2. Fr√©quence des Indications</h3>
        <div id="indicBars" style="margin-top:20px"></div>
    </div>
</div>

<script>
    let patients = [];

    // --- INITIALISATION DES LISTES DEROULANTES ---
    function initDropdowns() {
        // √Çge de 1 √† 80 ans
        const ageSelect = document.getElementById('ageSelect');
        for(let i=1; i<=80; i++) {
            let opt = document.createElement('option');
            opt.value = i; opt.innerText = i + " ans";
            ageSelect.appendChild(opt);
        }

        // Dents (Notation FDI simplifi√©e)
        const dentSelect = document.getElementById('dentSelect');
        const dents = [18,17,16,15,14,13,12,11,21,22,23,24,25,26,27,28,38,37,36,35,34,33,32,31,41,42,43,44,45,46,47,48];
        dents.forEach(d => {
            let opt = document.createElement('option');
            opt.value = d; opt.innerText = "Dent " + d;
            dentSelect.appendChild(opt);
        });
    }

    function switchTab(n) {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab'+n).classList.add('active');
        document.querySelectorAll('.tab-btn')[n-1].classList.add('active');
        if(n === 3) updateAnalysis();
    }

    function savePatient() {
        const p = {
            age: parseInt(document.getElementById('ageSelect').value),
            sexe: document.getElementById('sexeSelect').value,
            prof: document.getElementById('profSelect').value,
            dent: document.getElementById('dentSelect').value,
            arcade: document.getElementById('arcadeSelect').value,
            indic: document.getElementById('indicSelect').value,
            type: document.getElementById('typeSelect').value,
            comp: document.getElementById('compSelect').value
        };
        
        if(!p.age) { alert("Choisis l'√¢ge !"); return; }
        
        patients.push(p);
        updateMatrice();
        alert("Patient ajout√© !");
    }

    function updateMatrice() {
        document.getElementById('n-count').innerText = patients.length;
        const tbody = document.querySelector('#mainTable tbody');
        tbody.innerHTML = patients.map(p => `
            <tr>
                <td>${p.age} ans</td>
                <td>${p.sexe}</td>
                <td>${p.dent}</td>
                <td><b>${p.indic}</b></td>
                <td>${p.type}</td>
                <td>${p.comp}</td>
            </tr>
        `).join('');
    }

    function updateAnalysis() {
        if(patients.length === 0) return;

        // Stats de base
        const avgAge = (patients.reduce((a, b) => a + b.age, 0) / patients.length).toFixed(1);
        const femalePerc = ((patients.filter(p => p.sexe === 'F').length / patients.length) * 100).toFixed(0);
        const chirPerc = ((patients.filter(p => p.type === 'Chirurgicale').length / patients.length) * 100).toFixed(0);

        document.getElementById('resAge').innerText = avgAge + " ans";
        document.getElementById('resSex').innerText = femalePerc + "%";
        document.getElementById('resChir').innerText = chirPerc + "%";

        // Interpr√©tation globale dynamique
        let mainReason = getMostFrequent('indic');
        document.getElementById('globalInterp').innerHTML = `
            <b>Analyse flash :</b> Votre patient√®le √† Makala est majoritairement compos√©e de 
            <b>${femalePerc > 50 ? 'Femmes' : 'Hommes'}</b>. 
            La cause n¬∞1 d'extraction est la <b>${mainReason}</b>. 
            ${chirPerc > 20 ? 'Attention : Le taux de chirurgie est √©lev√©, pr√©voyez du mat√©riel de bloc.' : 'La majorit√© des actes sont simples.'}
        `;

        // Tableau Crois√© √Çge x Indication
        const indics = [...new Set(patients.map(p => p.indic))];
        const crossBody = indics.map(i => {
            const sub = patients.filter(p => p.indic === i);
            const aMean = (sub.reduce((a, b) => a + b.age, 0) / sub.length).toFixed(1);
            let comment = aMean > 40 ? "Pathologie de l'adulte m√ªr" : "Touche les plus jeunes";
            return `<tr><td>${i}</td><td>${aMean} ans</td><td><i>${comment}</i></td></tr>`;
        }).join('');
        document.querySelector('#crossAgeTable tbody').innerHTML = crossBody;
    }

    function getMostFrequent(key) {
        const counts = {};
        patients.forEach(p => counts[p[key]] = (counts[p[key]] || 0) + 1);
        return Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
    }

    // --- DATA FUN POUR TESTER ---
    function seedFunData() {
        for(let i=0; i<10; i++) {
            const isYoung = Math.random() > 0.5;
            patients.push({
                age: isYoung ? Math.floor(Math.random()*20)+10 : Math.floor(Math.random()*30)+40,
                sexe: Math.random() > 0.5 ? 'M' : 'F',
                prof: 'Secteur Priv√©',
                dent: 36,
                arcade: 'Mandibulaire',
                indic: isYoung ? 'Carie' : 'Parodontale',
                type: Math.random() > 0.8 ? 'Chirurgicale' : 'Simple',
                comp: 'Aucune'
            });
        }
        updateMatrice();
        switchTab(3);
    }

    initDropdowns();
</script>

</body>
</html>
